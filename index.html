<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APT余额查询</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .loading {
            text-align: center;
            margin: 20px;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
        }
        button:hover {
            background-color: #f0f0f0;
        }
        #lastRefresh, #countdown {
            color: #666;
            white-space: nowrap;
        }
        .divider {
            color: #ddd;
            margin: 0 5px;
        }
        html {
            scroll-behavior: smooth;
        }
        tr.max-balance {
            background-color: #fff3cd;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    
    <div class="controls">
        <p>APT余额查询</p>
        <button onclick="manualRefresh()">立即刷新</button>
        <button id="refreshToggle" onclick="toggleAutoRefresh()">停止自动刷新</button>
        <span class="divider">|</span>
        <span id="lastRefresh">最后更新: --:--:--</span>
        <span class="divider">|</span>
        <span id="countdown">等待开始自动刷新...</span>
    </div>
    <div id="loading" class="loading">正在加载数据...</div>
    <table id="balanceTable">
        <thead>
            <tr>
                <th>序号</th>
                <th>地址</th>
                <th>余额 (APT)</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
